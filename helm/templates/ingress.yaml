apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
   name: {{ .Values.ingress.name }}
   annotations:
     ingress.kubernetes.io/ssl-redirect: "false"
spec:
   rules:
   - http:
       paths:
       - path: {{ .Values.ingress.path }}
         backend:
           serviceName: {{ .Values.service.name }}
           servicePort: {{ .Values.service.port }}